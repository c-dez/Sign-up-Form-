<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Sing up form</title>
</head>
<body>
<div id="container">

   <div id="side-image">
        <img src="./images/mike-bacos-8FshqIxvoUY-unsplash.jpg" alt="">
   </div>
   <div id="side-panel">
        <p class="title">Thi is not a real online service!
            <br>Sing up <strong>now</strong> to get started.</p>
        <p>You <i>know</i> tou want to.</p>  
        
        <form action="#">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="name">*First name</label>
                <input type="text" name="name" id="name" placeholder="First name" required>
                <label for="last-name">*Last name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last name" required>

                <label for="email">*E-mail</label>
                <input type="email" name="email" id="email" placeholder="your@email.com" required>

                <label for="phone">Phone number</label>
                <input type="text" name="phone" id="phone" placeholder="22 123456">

                <label for="password">*Password</label>
                <input type="password" name="password" id="password">
                <label for="password">*Confirm Password</label>
                <input type="password" name="password" id="password">

                <button type="submit">Submit Info</button>
                <button type="reset">Reset Info</button>

                
            </fieldset>
           </form>

   </div>
  
</div>
    
</body>
</html>
